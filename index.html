<!DOCTYPE html>
<html>
<head>
  <title>Image Generator</title>
  <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI Image Generator</h1>
    </div>
    <div class="main">
      <div id='collage'></div>
      <div class="input-group">
        <input id='prompt' type='text' placeholder='Enter a prompt' class="form-control">
        <button id='generate' class="btn btn-primary">Generate</button>
      </div>
      <div class="image-container">
        <img id='image' src='' alt='Generated image' class="img-responsive">
      </div>
      <button id='post' disabled class="btn btn-secondary">Post</button>
    </div>
  </div>
  <script src='app.js'></script>
</body>
</html>
